{% extends 'registration/base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
    <div class="row sign-in">
        {% comment %} <div class="col-md-4">
            <img src="/static/images/phone.png" alt="Phone Image">
        </div> {% endcomment %}
        <div class="col-md-4 form">
            {% if form.errors %}
            <p class="small">Password or Username is incorrect</p>
            {% endif %}
            <div class="section">
                <h1>PROJECT RATER</h1>
                <div class="form-section">
                    <form method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Sign In">
                        </div>
                        <input type="hidden" name="next" value="{{next}}">
                    </form>
                </div>
            </div>
            <div class="section">
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign-Up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
